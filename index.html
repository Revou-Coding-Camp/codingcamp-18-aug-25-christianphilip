<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List | Christian</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main class="app">
        <!-- Header -->
        <header class="app__header">
            <h1 class="app__title">To-Do List</h1>
            <p class="app__subtitle">~ Plan smart, work fast, stay on track ~</p>
        </header>
        <!-- Input Form -->
        <section class="card">
        <h2 class="card__title">‚ûï Add a Task</h2>
        <form id="todoForm" novalidate>  
            <div class="form__row form__row--inline" > 
                <div class="form__field">      
                    <label for="taskInput">Task</label>
                        <input
                            id="taskInput"
                            name="task"
                            type="text"
                            placeholder="e.g., Submit weekly report"
                            maxlength="120"
                            required
                            aria-describedby="taskError"
                        />
                </div> 
            </div>  
            <small id="taskError" class="error" role="alert"></small>            
            <div class="form__row form__row--inline">
            <div class="form__field">
                <label for="dateInput">Due Date</label>
                <input
                id="dateInput"
                name="due"
                type="date"
                required
                aria-describedby="dateError"
                />
            </div>
            <div class="form__field">
                <label for="priorityInput">Priority</label>
                <select id="priorityInput" name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                </select>
            </div>

            <button type="submit" class="btn btn--primary">Add</button>
            
            </div>
            <small id="dateError" class="error" role="alert"></small>
        </form>
        </section>
        <!-- Controls -->
        <section class="card">
        <h2 class="card__title">‚öôÔ∏è Filters & Tools</h2>
        <div class="toolbar">
            <div class="toolbar__group">
            <input id="searchInput" type="search" placeholder="üîç Search tasks..." />
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="done">Completed</option>
            </select>
            <select id="dateFilter">
                <option value="any">Any Date</option>
                <option value="today">Today</option>
                <option value="upcoming">Upcoming</option>
                <option value="overdue">Overdue</option>
            </select>
            <select id="sortSelect">
                <option value="dueAsc">Earliest Due Date</option>
                <option value="dueDesc">Latest Due Date</option>
                <option value="prioDesc">Priority</option>
                <option value="createdDesc">Recently Added</option>
            </select>
            </div>

            <div class="toolbar__group">
            <button id="clearCompletedBtn" class="btn btn--ghost">Clear Completed</button>
            <button id="deleteAllBtn" class="btn btn--danger">Delete All</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <span class="badge">Total: <strong id="countTotal">0</strong></span>
            <span class="badge badge--active">Active: <strong id="countActive">0</strong></span>
            <span class="badge badge--done">Done: <strong id="countDone">0</strong></span>
            <span class="badge badge--overdue">Overdue: <strong id="countOverdue">0</strong></span>
        </div>
        </section>

        <!-- Task List -->
        <section class="card">
        <h2 class="card__title">üìã Your Tasks</h2>
        <ul id="taskList" class="list"></ul>
        <div id="emptyState" class="empty">
            üéâ No tasks yet. Add one above to get started!
        </div>
        </section>

        <!-- Live region -->
        <div id="live" class="sr-only" aria-live="polite"></div>
    </main>

    <script src="js/script.js" defer></script>
</body>
</html>
